<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virbela - Event register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="funcionalidad.js"></script>
    <link rel="shortcut icon" href="https://assets-global.website-files.com/5f50f7cde6ed0e3e54c7fb94/5f80961fb92c29af93290e1a_32px%20(1).png">
</head>

<body>
    <header>
        <nav class="navbar bg-transparent  fixed-top" data-bs-theme="dark">
            <ul class="nav justify-content-left ">

                <li class="nav-item"><a class="icon-link icon-link-hover"
                        style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="index.html"><img
                            class="logo-nav mx-2" src="assets/icons8-flecha-izquierda-larga-50.png" alt="back icon"></a>
                </li>

            </ul>
            <ul>
                <button class="btn btn-css text-decoration-none" onclick="cambiarAModoOscuro()">Dark mode</button>
                <a href="register.html"><button class="btn text-decoration-none btn-css ">Register now</button></a>
            </ul>
        </nav>
    </header>
    <div class="contenedor text-center">
        <h2 class=" text-warning">Send an e-mail to register</h2>
        <div class="container max-width-lg mx-auto d-flex justify-content-center">
            <form action="mailto:gabriel.molina@unahur.edu.ar" method="post" enctype="text/plain">
                <div class="form-group">
                    <label class="form-label" for="nombre">Name:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="mensaje">Message:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container text-center">
            <div class="row contenedor">
                <div class="col-md-4">
                    <h5>Contact us</h4>
                        <p class>Want to talk to Sales? 1 (844) 714-4210</p>
                        <p>Press: media@virbela.com</p>
                        <p>Need support?</p>
                        <a href="https://support.virbela.com/s/?language=en_US">Visit our Knowledge Base</a>
                </div>
                <div class="col-4">
                    <h5>Social Media</h2>
                        <ul class="list-unstyled d-inline">
                            <li class="d-inline-block mr-3">
                                <a href="https://www.facebook.com/Virbela/"><img src="assets/icons8-facebook-48.png"
                                        alt="Facebook icon"></a>
                            </li>
                            <li class="d-inline-block mr-3">
                                <a
                                    href="https://twitter.com/VirbelaHQ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                                        src="assets/icons8-twitter-48.png" alt="Twitter icon"></a>

                            </li>

                            <li class="d-inline-block mr-3">
                                <a href="https://www.linkedin.com/company/virbela/"><img
                                        src="assets/icons8-linkedin-48.png" alt="Linkedin icon"></a>
                            </li>
                        </ul>
                </div>
                <div class="col-4">
                    <img src="assets/icons8-marcador-64.png" alt="Location icon" class="location-icon">
                    <h5>Virbela Open Campus</h4>
                        <p>Location</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
